<!DOCTYPE html>
<html>
    <head>
        <Title>HANGMAN</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HANG 'EM HIGH</h1>
        <input type="text" id="user-word" placeholder = "Word to guess">
        <input type="submit" id="submit-btn" value="Start game">
        <input type="reset" id="reset-btn" value="Reset game">

        <h2>Your Guess</h2>
        <div class="guess">
            
        </div>

        <div class="display">
        <p id="pic"></p>
        <p id ="blanks"></p>

        </div>

        <div class="wrong-guess">
            <h2></h2>
        </div>
        <div>
            <h2>Missed Guesses</h2>
            <p id="missed-letters"></p>
        </div>
        <script src= "script.js"></script>
    </body>
</html>

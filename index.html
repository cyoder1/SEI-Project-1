<!DOCTYPE html>
<html>
    <head>
        <Title>HANGMAN</Title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HANG 'EM HIGH</h1>
        <div id="input">
        <input type="text" id="user-word" placeholder = "Word to guess">
        <button type="submit" id="submit-btn">Start Game</button>
        <button type="reset" id="reset-btn">Reset Game</button>
        <button type="resetScore" id="resetScore-btn">Reset Score</button>
        </div>
    
        

        <div class="display">
        <p id ="blanks"></p>
        <p id="pic"></p>
        

        </div>

        <div class="wrong-guess">
            <h2></h2>
        </div>
        <div class="guessed-letters">
            <h2>Missed Guesses:</h2>
            <p id="missed-letters"></p>
        </div>

        
        <div class = "message">
            <h2>Game Messages:</h2>
            <p id = "mes"></p>
        </div>
        <div class="guess">
            <h2>Your Guess</h2>
        </div>
        <h2 id = "timer"></h2>
        <h2 id = "score">Score: </h2>
        <script src= "script.js"></script>
    </body>
</html>
